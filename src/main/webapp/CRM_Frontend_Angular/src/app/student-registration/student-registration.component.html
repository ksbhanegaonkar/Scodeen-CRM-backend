<div *ngIf="!newRegister" class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-12">

        <div class="card m-4">
            <div class="card-header bg-secondary">
              Search Registration Details
            </div>
            <div class="card-body">
  
                            <div>
                               
                                    <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="firstName">First Name</label>
                                        <input type="text" [(ngModel)]="candidate.fname" class="form-control" id="firstName" placeholder="">
                                    </div>
                                  <div class="form-group col-md-6">
                                    <label for="firstName">Last Name</label>
                                    <input type="text" [(ngModel)]="candidate.lname" class="form-control" id="lastName" placeholder="">
                                </div>

                                    </div>
                                        <div class="form-group">
                                            <label for="inputAddress">Batch Name</label>
                                            <ng-multiselect-dropdown-angular7
                                            [ngModelOptions]="{standalone: true}"
                                            [placeholder]="'Select Batch...'"
                                            [data]="batchDropdownList"
                                            [(ngModel)]="selectedItems"
                                            [settings]="dropdownSettings"
                                            (onSelect)="onItemSelect($event)"
                                            (onSelectAll)="onSelectAll($event)"
                                          >
                                          </ng-multiselect-dropdown-angular7>
                                        </div>
                                    <div class="form-row">
                                            <div class="form-group col-md-6">
                                            
                                                <button class="btn btn-info" (click)="searchCandidates()">Search</button>
                                                <button class="btn btn-info m-2" (click)="newRegistration()">New Registration</button>
                                                <button class="btn btn-info" (click)="createContact()">New Enquiry</button>
                                            </div>


                                        </div>


                              

                            </div>

                        </div>
                    </div>
      </div>
    </div>




    <div class="row">
  
        <div class="col-sm-12">
  
        

                <div class="container" style="margin-top: 70px;">
                    <table class="table table-hover">
                      <thead class="bg-secondary">
                        <tr>
                          <th *ngFor="let header of searchTableHeaders; let i = index">{{header}}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let row of searchedCandidateList; let i = index">
                          <td *ngFor="let objKey of searchTableKeys; let j = index">{{ row[objKey] }} </td>
                          <td><button class="btn btn-warning" (click)="editRegistration(row)">Edit</button></td>
                        </tr>
                      </tbody>
                    </table>

                  </div>
        </div>
      </div>
  </div>

  <div *ngIf="newRegister" class="container" style="margin-top: 70px;">
    

    <div class="row">
  
      <div class="col-sm-12">

        <div class="card m-4">
            <div class="card-header bg-secondary">
              Personal Details
            </div>
            <div class="card-body">
  
                            <div>
                                    <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputEmail4">First Name</label>
                                        <input type="text" [value] ="candidate.fname" (input)="candidate.fname=$event.target.value" class="form-control" id="fname" placeholder="">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputPassword4">Middle Name</label>
                                        <input type="text" [value] ="candidate.mname" (input)="candidate.mname=$event.target.value" class="form-control" id="mname" placeholder="">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputPassword4">Last Name</label>
                                        <input type="text" [value] ="candidate.lname" (input)="candidate.lname=$event.target.value" class="form-control" id="lname" placeholder="">
                                    </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="inputAddress">Batch Name</label>
                                           
                                            <ng-multiselect-dropdown-angular7
                                            [ngModelOptions]="{standalone: true}"
                                            [placeholder]="'Select Batch...'"
                                            [data]="batchDropdownList"
                                            [(ngModel)]="selectedItems"
                                            [settings]="dropdownSettings"
                                            (onSelect)="onItemSelect($event)"
                                            (onSelectAll)="onSelectAll($event)"
                                          >
                                          </ng-multiselect-dropdown-angular7>

                                        </div>

      
                                       
                                    </div>

                                  






                            </div>

                        </div>
                    </div>
      </div>
    </div>


    <div class="row">
  
      <div class="col-sm-12">

        <div class="card m-4 bg-light">
            <div class="card-header bg-secondary">
             Batch Payment Details
            </div>
            <div class="card-body">
  
                            <div>
                              <div class="container" >
                                <table class="table table-hover">
                                  <thead class="bg-secondary">
                                    <tr>
                                      <th *ngFor="let header of paymentTableHeader; let i = index">{{header}}</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let row of paymentDetails; let i = index">
                                      <td *ngFor="let objKey of paymentTableKeys; let j = index">{{ row[objKey] }} </td>
                                      <td><input type="text" [(ngModel)] = "row.amount" class="form-control" id="pay" placeholder=""></td>
                                      <td><button class="btn btn-success" (click)="payAmount(row)">Pay</button></td>
                                    </tr>
                                  </tbody>
                                </table>
            
                              </div>



                            </div>

                        </div>
                    </div>
      </div>
    </div>



    <div class="row">
  
        <div class="col-sm-12">
  
          <div class="card m-4 bg-light">
              <div class="card-header bg-secondary">
                Contact Details
              </div>
              <div class="card-body">
    
                              <div>
                                      <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <label for="inputEmail4">Contact Number</label>
                                          <input type="phone" [value] ="candidate.contactNumber" (input)="candidate.contactNumber=$event.target.value" class="form-control" id="inputEmail4" placeholder="Phone">
                                      </div>
                                      <div class="form-group col-md-6">
                                          <label for="inputPassword4">Email</label>
                                          <input type="email" [value] ="candidate.email" (input)="candidate.email=$event.target.value" class="form-control" id="inputPassword4" placeholder="Email">
                                      </div>
                                      </div>
                                      <div class="form-group">
                                      <label for="inputAddress">Address</label>
                                      <input type="text" class="form-control" [(ngModel)]="candidate.address" id="inputAddress" placeholder="">
                                      </div>
                                      <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <label for="inputCity">City</label>
                                          <input type="text" [(ngModel)]="candidate.city" class="form-control" id="inputCity">
                                      </div>
                                      </div>


  
  
                              </div>
  
                          </div>
                      </div>
        </div>
      </div>

       


      <div class="row">
  
        <div class="col-sm-12">
  
          <div class="card m-4 bg-light">
              <div class="card-header bg-secondary">
                Other Details
              </div>
              <div class="card-body">
    
                              <div>
                                      <div class="form-group">
                                      <label for="inputAddress">Working Field</label>
                                      <input type="text" [(ngModel)]="candidate.workingField" class="form-control" id="inputAddress" placeholder="">
                                      </div>
 
                                        <div class="form-row">
                                            <div class="form-group m-2">
                                                <button class="btn btn-primary" (click)="getCandidate()">Save And New</button>
                                            </div>
                                            <div class="form-group m-2">
                                                <button type="submit"  class="btn btn-primary" (click)="saveCandidate()">Save</button>
                                            </div>
                                            <div class="form-group m-2">
                                                <button class="btn btn-primary" (click)="closeRegistration()">Close</button>
                                            </div>
                                          </div>
                                 
  
  
                              </div>
  
                          </div>
                      </div>
        </div>
      </div>


  
      
  </div>
